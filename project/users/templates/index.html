{% extends 'base.html' %}

{% block content %}
<h1>Welcome to the Learn Auth Page</h1>
{% if not current_user.is_authenticated %}
    <p>Signup or Login to begin!</p>
    <p></p>
    <a href="{{url_for('users.signup')}}" class="btn btn-primary">Signup</a>
    <a href="{{url_for('users.login')}}" class="btn btn-success">Login</a>
{% endif %}
{% if current_user.is_authenticated %}
    <p>Welcome, {{current_user.username}}!</p>
{% endif %}
{% endblock %}
